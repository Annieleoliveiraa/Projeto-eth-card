  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="card-container">
    <img class="card-img" src="./images/image-equilibrium.jpg" alt="imagem de criptomoeda">

               <p class="eth-p">0.041 ETH</p>
            </div>

             <div class="card-clocks">
               <img class="img-clock" src="./images/icon-clock.svg" alt="icone do relÃ³gio">
               <p>3 days left</p>

           </div>
     </div>
      
     <hr>
    <div class="avatar-card">
      <img class="avatar-img" src="./images/image-avatar.png" alt="foto de um homem">
      <p class="cardd-p">Creation of <span class="jules">Jules Wyvern</span></p>
    </div>
  </div>
